<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem</title>
</head>
<body>
    <h1>De onde voçe e?</h1>
    digite seu pais <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="saber()">
    <div id="res"></div>
</body>
<script>
    function saber() {
        let txtpais = document.querySelector('input#txtpais')
        let res = document.querySelector('#res')
        let pais = txtpais.value
        res.innerHTML = `<p>vivendo em ${pais}</p>`

        if (pais == "brasil") {
            res.innerHTML += "voce e brasileiro"
        }else{
            res.innerHTML += "voce e estrangeiro"
        }

        function calcular() {
            let txtv = document.querySelector("input#txtvel")
            let res = document.querySelector("#res")
            let vel = Number(txtv.value)
            res.innerHTML = `<p> sua velicidade e <strong>${vel}Km/h</strong></p>`

            if (vel > 60) {
                res.innerHTML += `<p>Voce esta a cima da velicidade, <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>dirija sempre com cinto de segurança</p>`
        }

    }
</script>
</html>
