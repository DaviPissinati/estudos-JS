<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res" ></div>
</body>
    <script>
        function calcular() {
            let txtv = document.querySelector("input#txtvel")
            let res = document.querySelector("#res")
            let vel = Number(txtv.value)
            res.innerHTML = `<p> sua velicidade e <strong>${vel}Km/h</strong></p>`

            if (vel > 60) {
                res.innerHTML += `<p>Voce esta a cima da velicidade, <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>dirija sempre com cinto de seguran√ßa</p>`
        }

    </script>


</html>
